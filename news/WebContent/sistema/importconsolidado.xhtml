<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core" 
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>


</h:head>
   	
<h:body>
<ui:composition template="templates/geral.xhtml">
<ui:define name="titulo">RECORD NEWS - CONTABILIDADE</ui:define>
<ui:define name="conteudo">
<p:panel class="conteudo">
<f:facet name="header">Atualizar Consolidado</f:facet>

<h:form>
	<p:panelGrid columns="2">	
		<h:outputLabel value="Mês:" style="padding-rigth : 15px;"/>
        <p:selectOneMenu id="mes" value="#{consolidadoMB.mes}" style="width:125px">
            <f:selectItem itemLabel="" itemValue="0" />
            <f:selectItem itemLabel="Janeiro" itemValue="1" />
            <f:selectItem itemLabel="Fevereiro" itemValue="2" />
            <f:selectItem itemLabel="Março" itemValue="3" />
            <f:selectItem itemLabel="Abril" itemValue="4" />
            <f:selectItem itemLabel="Maio" itemValue="5" />
            <f:selectItem itemLabel="Junho" itemValue="6" />
            <f:selectItem itemLabel="Julho" itemValue="7" />
            <f:selectItem itemLabel="Agosto" itemValue="8" />
            <f:selectItem itemLabel="Setembro" itemValue="9" />
            <f:selectItem itemLabel="Ourubro" itemValue="10" />
            <f:selectItem itemLabel="Novembro" itemValue="11" />
            <f:selectItem itemLabel="Dezembro" itemValue="12" />
        </p:selectOneMenu>
		<h:outputLabel value="Ano:" style="padding-rigth: 15px;"/>
        <p:selectOneMenu id="ano" value="#{consolidadoMB.ano}" style="width:125px">
            <f:selectItem itemLabel="2015" itemValue="2015" />
            <f:selectItem itemLabel="2016" itemValue="2016" />
            <f:selectItem itemLabel="2017" itemValue="2017" />
        </p:selectOneMenu>
	</p:panelGrid> 
	<br></br>
	<br></br>
	<p:panelGrid columns="1">
		<p:commandButton value="Atualizar" icon=" ui-icon-refresh" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" action="#{consolidadoMB.atualizaPeriodo}"  update=":formMsg, down"/>
	</p:panelGrid>
	<br></br>
	<br></br>
	<br></br>
</h:form>	
	
</p:panel>
<p:dialog modal="false" widgetVar="statusDialog" header="Aguarde..." draggable="false" closable="false" resizable="false"  >
    <p:graphicImage value="img/ajaxloadingbar.gif" />
</p:dialog>
<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="8000"/> 
</h:form>

</ui:define>
</ui:composition>	
</h:body>	

</html>
