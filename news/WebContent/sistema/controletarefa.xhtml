<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core" 
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>


</h:head>
   	
<h:body>
<ui:composition template="templates/geral.xhtml">
<ui:define name="titulo">RECORD NEWS - ENGENHARIA</ui:define>
<ui:define name="conteudo">

<f:facet name="header">Controle de Atividades</f:facet>

<p:panel id="panel" rendered="#{acessoBean.temAcessoControleTarefa}">
	<h:form id="formCad">
		<p:panelGrid columns="2" >
			<h:outputLabel value="Atividade"/>
			<h:outputLabel value="Responsável"/>
			<p:inputText id="atv" value="#{controletarefaMB.tarefa.atividade}" placeholder="Atividade" maxlength="100"  style="width:400px;" 
				required="true" requiredMessage="Descreva a Atividade" disabled="#{controletarefaMB.controlaCadastro == 0}"/>
			<p:inputText id="rsp" value="#{controletarefaMB.tarefa.responsavel}" placeholder="Responsavel" maxlength="100"  style="width:130px;"
				required="true" requiredMessage="Informe o Responsável" disabled="#{controletarefaMB.controlaCadastro == 0}"/>
		</p:panelGrid>
		<p:panelGrid columns="3" >		
			<h:outputLabel value="Início"/>
			<h:outputLabel value="Conclusão"/>
			<h:outputLabel value="Orçamento"/>
			<p:calendar id="dti" value="#{controletarefaMB.tarefa.datainicio}" locale="pt_BR" pattern="dd/MM/yyyy" size="11" 
				required="true" requiredMessage="Informe o início da Tarefa" disabled="#{controletarefaMB.controlaCadastro == 0}"/>
			<p:calendar id="dtf" value="#{controletarefaMB.tarefa.datafim}" locale="pt_BR" pattern="dd/MM/yyyy" size="11" 
				required="true" requiredMessage="Informe o fim da Tarefa" disabled="#{controletarefaMB.controlaCadastro == 0}"/>
			<p:inputText id="vlr" value="#{controletarefaMB.tarefa.valor}" size="13" disabled="#{controletarefaMB.controlaCadastro == 0}">
				<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"/>
			</p:inputText>		
	    </p:panelGrid>
		<p:panelGrid columns="2" >		
			<h:outputLabel value="Nº Patrimônio"/>
	        <h:outputLabel for="moeda" value="Moeda" />
			<p:inputText value="#{controletarefaMB.tarefa.patrimonio}" maxlength="250" size="50" disabled="#{controletarefaMB.controlaCadastro==0}" />					
	        <p:selectOneRadio id="moeda" value="#{controletarefaMB.tarefa.moeda}">
	            <f:selectItem itemLabel="R$" itemValue="1" />
	            <f:selectItem itemLabel="US$" itemValue="2" />
	            <f:selectItem itemLabel="€" itemValue="3" />
	        </p:selectOneRadio>
	    </p:panelGrid>	    
	    
	    <p:panelGrid columns="2" >
			<h:outputLabel value="Observação"/>
			<p:inputTextarea id="obs" value="#{controletarefaMB.tarefa.observacao}" counter="display" counterTemplate="{0} carecteres restantes." autoResize="true"
				placeholder="Pendências" maxlength="2000" style="width:450px;" disabled="#{controletarefaMB.controlaCadastro == 0}"/>			
			<h:outputLabel value=""/>
			<h:outputText id="display" />
		</p:panelGrid>
		<br></br>
		<p:panelGrid columns="4"  style="border: none !important;">	
			<p:commandButton value="Novo" action="#{controletarefaMB.novo}" update=":formCad" disabled="#{controletarefaMB.controlaCadastro == 1 || controletarefaMB.tarefa.id != null}"/>	
            <p:commandButton value="Salvar"  action="#{controletarefaMB.gravar}" update=":formCad,:formMsg,:formTb" disabled="#{controletarefaMB.controlaCadastro == 0}"/>
            <p:commandButton value="Excluir" action="#{controletarefaMB.exclui}" update=":formCad,:formMsg,:formTb"  disabled="#{controletarefaMB.controlaCadastro == 0}"/>
            <p:commandButton value="Cancelar" action="#{controletarefaMB.limpaCadastro}" update=":formCad,:formMsg,:formTb" disabled="#{controletarefaMB.controlaCadastro == 0}"/>					
		</p:panelGrid>
	
	<br></br>
	<p:separator/>
	</h:form>

	<h:form id="formTb">
	    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
	        <p:outputLabel for="flt" value="Filtro" />
	        <p:selectOneRadio id="flt" value="#{controletarefaMB.filtro}">
	        	<p:ajax event="change" listener="#{controletarefaMB.filtragem}" update="tb"/>
	            <f:selectItem itemLabel="Em Andamento" itemValue="0" />
	            <f:selectItem itemLabel="Finalizados" itemValue="1" />
	            <f:selectItem itemLabel="Todos" itemValue="2" />
	        </p:selectOneRadio>
	    </h:panelGrid>
 		  
	    <p:dataTable id="tb" var="trf" widgetVar="tarefasTb" value="#{controletarefaMB.tarefasFiltradas}" selectionMode="single" emptyMessage=""
	    	selection="#{controletarefaMB.tarefa}" rowKey="#{trf.id}">

	        <p:ajax event="rowSelect" listener="#{controletarefaMB.onRowSelect}" update=":formCad,:formMsg" />
	        
	        <p:column headerText="Id"  style="width:5%;" sortBy="#{trf.id}">
	            <h:outputText value="#{trf.id}" />
	        </p:column>
	        <p:column headerText="Atividade" style="width:20%;"  filterBy="#{trf.atividade}"  filterMatchMode="contains">
	            <h:outputText value="#{trf.atividade}" />
	        </p:column>
	        <p:column headerText="Responsável" style="width:15%;"  filterBy="#{trf.responsavel}"  filterMatchMode="contains">
	            <h:outputText value="#{trf.responsavel}" />
	        </p:column>
	        <p:column headerText="Inicio" style="width:15%;" sortBy="#{trf.datainicio}">
				<h:outputText value="#{trf.datainicio}">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
				</h:outputText>
	         </p:column>
	         <p:column headerText="Conclusão" style="width:15%;" sortBy="#{trf.datafim}">
				<h:outputText value="#{trf.datafim}">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
				</h:outputText>
	         </p:column> 
			<p:column headerText="Orçamento" style="text-align: right;width:15%;" sortBy="#{trf.valor}" >
				<h:outputText value="#{controletarefaMB.simboloMoeda(trf.moeda)}"/>
				<h:outputText value="#{trf.valor}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />	           																
				</h:outputText>				
			</p:column>	         
	        <p:column headerText="Progresso" style="width:15%;">
	            <p:progressBar value="#{controletarefaMB.calculaProgresso(trf.datainicio,trf.datafim)}" labelTemplate="#{controletarefaMB.calculaProgresso(trf.datainicio,trf.datafim)}%" displayOnly="true"/>
	        </p:column>	 
	        <p:column headerText="Observações" style="width:30%;"  >
	            <h:outputText value="#{trf.observacao}" />
	        </p:column>	    
	        <p:column headerText="Status" style="width:20%;" sortBy="#{trf.aprovado}">
	            <p:inputSwitch value="#{trf.aprovado}" onLabel="Aprovado" offLabel="Não Approvado" disabled="true"/>
	        </p:column>		                              
	    </p:dataTable>
	</h:form>
</p:panel>

<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="4000"/> 
</h:form>
</ui:define>
</ui:composition>	
</h:body>	

</html>
