<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<link rel="stylesheet" href="css/rh.css" type="text/css" media="screen" />
	<style type="text/css">

	</style>
</h:head>

<h:body>
<ui:composition template="templates/geral.xhtml"> 
<ui:define name="titulo">RECORD NEWS - RH</ui:define>
<ui:define name="conteudo">
	<h:form id="formCad">
		<p:panel header="Requisição de Pessoal" style="width:900px; " >
			<p:panelGrid columns="4" >
				<b:inputText
				    placeholder=""
				    id="autocomplete"
				    typeahead="true"
				    typeahead-values="#{reqpessoaMB.completeTextRequisitante(teste)}"
				/>
     			<p:autoComplete id="requisitante"  value="#{reqpessoaMB.requisitante}" converter="loginConverter" forceSelection="true" size="35"
     						completeMethod="#{reqpessoaMB.completeTextRequisitante}" effect="fade" var="l" itemLabel="#{l.nome}" itemValue="#{l}"/>

				<p:outputLabel value="DEPTO" for="depto"/>
				<p:selectOneMenu id="depto" value="#{reqpessoaMB.centroCusto}" converter="ccustoConverter">
					<f:selectItems value="#{reqpessoaMB.centroCustos}" var="c" itemLabel="#{c.filial.nome} - #{c.nome}" itemValue="#{c}" />
				</p:selectOneMenu>						
				<p:outputLabel value="Local de Trabalho:" for="loctrab"/>		
				<p:inputText id="loctrab"  size="35"/>
				<p:outputLabel value="Horário" for="horario"/>
				<p:inputText id="horario"/>	
			</p:panelGrid>
			<p:separator style="width:100%;" />			
			<p:panelGrid columns="2" >
				<p:outputLabel value="Necessidade de hora-extra?:" />
				<b:panelGrid columns="3">
					<b:radiobutton value="#{reqpessoaMB.sexo}" itemLabel="Sim" itemValue="Sim" />
					<b:radiobutton value="#{reqpessoaMB.sexo}" itemLabel="Não" itemValue="Não" />
				</b:panelGrid>
			</p:panelGrid>
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Frequência:" />
				<b:panelGrid columns="3" style="font-size: small !important;font-weight:normal !important;" styleClass="rh">
					<b:radiobutton value="#{reqpessoaMB.frequencia}" itemLabel="Fequentemente" itemValue="1" />
					<b:radiobutton value="#{reqpessoaMB.frequencia}" itemLabel="Exporadicamente" itemValue="2" />
					<b:radiobutton value="#{reqpessoaMB.frequencia}" itemLabel="Raramente" itemValue="3" />
				</b:panelGrid>
			</p:panelGrid>

			<p:separator style="width:100%;" />
			
			<p:panelGrid columns="1">
				<p:outputLabel value="Descrição das atividades:" for="desatv"/>
				<p:inputTextarea id="desatv" rows="3" cols="80" autoResize="false"/>
			</p:panelGrid>

			<p:panelGrid columns="1">
				<p:outputLabel value="Qual a maior dificuldade do cargo?:" for="dfccrg"/>
				<p:inputTextarea id="dfccrg" rows="3" cols="80" autoResize="false"/>
			</p:panelGrid>			

			<p:separator style="width:100%;" />

			<p:panelGrid columns="1">
				<p:outputLabel value="Idade:"/>
			</p:panelGrid>
			<div style="margin-left: 30px !important;margin-bottom: 10px;">
				<b:row class="form-inline">
					<b:radiobutton value="#{reqpessoaMB.sexo}" itemLabel="Entre" itemValue="6" /><span> </span>
					<p:inputNumber value="#{reqpessoaMB.sexo}" size="4" maxlength="2" maxValue="99" minValue="14"/>
					<span> a </span>
					<p:inputNumber value="#{reqpessoaMB.sexo}" size="4" maxlength="2" maxValue="99" minValue="14"/>
					<span> anos </span>	
				</b:row>
				<br></br>
				<b:row class="form-inline">
					<b:radiobutton value="#{reqpessoaMB.sexo}" itemLabel="Inferior ou igual a" itemValue="6" /><span> </span>
					<p:inputNumber value="#{reqpessoaMB.sexo}" size="4" maxlength="2" maxValue="99" minValue="14"/>
					<span> anos </span>	
				</b:row>
				<br></br>
				<b:row class="form-inline">
					<b:radiobutton value="#{reqpessoaMB.sexo}" itemLabel="Superior ou igual a" itemValue="6" /><span> </span>
					<p:inputNumber value="#{reqpessoaMB.sexo}" size="4" maxlength="2" maxValue="99" minValue="14"/>
					<span> anos </span>	
				</b:row>				
		    </div>
	
			<p:separator style="width:100%;" />

			<p:panelGrid columns="4" >
				<p:outputLabel value="Formação mínima:" for="formmin"/>
     			<p:inputText id="formmin"  value="#{reqpessoaMB.sexo}" size="25"/>
				<p:outputLabel value="Formação desejada:" for="formdjd"/>
     			<p:inputText id="formdjd"  value="#{reqpessoaMB.sexo}" size="25" />
			</p:panelGrid>

			<p:panelGrid columns="4" >
				<p:outputLabel value="Universidade de formação:" for="univer"/>
     			<p:inputText id="univer"  value="#{reqpessoaMB.sexo}" size="35"/>
				<p:outputLabel value="Ano/Período:" for="anoper"/>
     			<p:inputText id="anoper"  value="#{reqpessoaMB.sexo}" size="10" />
			</p:panelGrid>					    

			<p:panelGrid columns="2">
				<p:outputLabel value="Experiência" />
				<b:panelGrid columns="3" style="font-size: small !important;font-weight:normal !important;" styleClass="rh" >
					<b:radiobutton value="#{reqpessoaMB.frequencia}" itemLabel="Na vaga específica" itemValue="1" />
					<b:radiobutton value="#{reqpessoaMB.frequencia}" itemLabel="Na área" itemValue="2" />
					<b:radiobutton value="#{reqpessoaMB.frequencia}" itemLabel="Outros" itemValue="3" />
				</b:panelGrid>
			</p:panelGrid>

			<p:separator style="width:100%;" />
			<b:panelGrid columns="3"  layout="grid">
				<p:outputLabel value="Conhecimentos"/>
				<p:outputLabel value="Frequência"/>
				<p:outputLabel value="Nível"/>
			</b:panelGrid>	
			<br></br>
			<br></br>
	 		<p:repeat value="#{reqpessoaMB.todosUsuarios}" var="u">
				<b:panelGrid columns="3" layout="grid">			
					<p:outputLabel value="#{u.nome}" style="font-weight: normal !important;"/>
					<b:selectOneMenu value="#{u.nome}">
						<f:selectItem itemLabel="Sempre" itemValue="1"/>
						<f:selectItem itemLabel="Algumas vezes" itemValue="2"/>
						<f:selectItem itemLabel="Nunca" itemValue="3"/>
					</b:selectOneMenu>
					<b:selectOneMenu value="#{u.nome}">
						<f:selectItem itemLabel="Básico" itemValue="1"/>
						<f:selectItem itemLabel="Intermediário" itemValue="2"/>
						<f:selectItem itemLabel="Avançado" itemValue="3"/>
					</b:selectOneMenu>
			
				</b:panelGrid>
			</p:repeat>			
 		
			
			
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>    
</h:body>    
</html>
