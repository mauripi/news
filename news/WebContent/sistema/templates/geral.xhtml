<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
<title><ui:insert name="titulo"></ui:insert></title>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
<script type="text/javascript" src="js/padraoPtBr.js"></script>
<link rel="stylesheet" href="templates/style.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/primefaces.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/showcase.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/form.css" type="text/css" media="screen" />

</h:head>      

<h:body>
<div id="tudo" > 
<p:layout fullPage="true" >

	<p:layoutUnit position="north"  closable="false" styleClass="norte" style="border:0 !important;text-align: left;">
		<div id="CONTENTSIDE">
	    	<div id="CONTENTSIDEindent">
	            
	        	<!-- header bar start-->
				<div class="ContentSideSections" id="PFTopLinksCover" style="height:60px;">
				<img src="img/logo.png" alt="" height="80px;" align="left" style="padding-right:30px;padding-left:20px;float:left"/>
	                <a id="LOGOTEXTSIDE" href="#{request.contextPath}/sistema/index.jsf">
	                    <span class="dispBlock logoBlueText fontSize24 mediumFont">Record News - Sistemas</span>
	                    <span class="dispBlock logoWhiteText fontSize20">#{acessoBean.msgBoasVindas}</span>
	                </a>
               </div>
            </div>
        </div>

	</p:layoutUnit>

	<p:layoutUnit position="west" styleClass="west" style="border:0 !important" size="200" >
	<h:form>

    <p:panelMenu style="width:300px">
        <p:submenu label="Geral">
            <p:menuitem value="Home" actionListener="#{acessoBean.home}"  />
            <p:menuitem value="Help Desk" actionListener="#{acessoBean.chamado}" />
            <p:menuitem value="Prestação de Contas" actionListener="#{acessoBean.prestacao}"  />
            <p:menuitem value="Adiantamento de Despesas" actionListener="#{acessoBean.adiantamento}"  />
            <p:menuitem value="Holerites" actionListener="#{acessoBean.holerite}"  />
            <p:menuitem value="Informe de I R" actionListener="#{acessoBean.irpf}"  />
            <p:menuitem value="Baixa de Patrimônio" actionListener="#{acessoBean.baixaBem}"  />
            <p:menuitem value="Movimentação de Patrimônio" actionListener="#{acessoBean.movimentoBem}"  />
            <p:menuitem value="Requisição de Contrato" actionListener="#{acessoBean.requisicaoContrato}"  />
            <p:menuitem value="S a i r" actionListener="#{acessoBean.sair}" />
        </p:submenu>
        <p:submenu label="RH">
            <p:menuitem value="Todos Holerites" actionListener="#{acessoBean.selecaoHolerite}" rendered="#{acessoBean.temAcessoHoleriteselecao}"/>
            <p:menuitem value="Importação dos Holerite" actionListener="#{acessoBean.importarHolerite}" rendered="#{acessoBean.temAcessoImportacaoHolerite}"/>
            <p:menuitem value="Cadastro de Usuários" actionListener="#{acessoBean.cadastroUsersRh}" rendered="#{acessoBean.temAcessoUsuario}"/>
        </p:submenu>
        <p:submenu label="Diretoria">
            <p:menuitem value="Consolidado" actionListener="#{acessoBean.consolidado}"  target="_blank" ajax="false" disabled="#{!acessoBean.temAcessoConsolidado}" rendered="#{acessoBean.temAcessoConsolidado}" />
			<p:menuitem value="Custos Mensais" actionListener="#{acessoBean.fluxodiario}" disabled="#{!acessoBean.temAcessoFluxoDiario}" rendered="#{acessoBean.temAcessoFluxoDiario}"/>
            <p:menuitem value="Fluxo de Demandas da Engenh." actionListener="#{acessoBean.controleTarefaVisao}" title="Fluxo de Demandas da Engenharia" disabled="#{!acessoBean.temAcessoControleTarefaVisao}" /> 
		    <p:menuitem value="Despesas Transporte" actionListener="#{acessoBean.viewGastoTransp}"  target="_blank" ajax="false"  rendered="#{acessoBean.temAcessoControleTransporte}"/>  
            <p:menuitem value="Rateio Energia - Consolidado" actionListener="#{acessoBean.notaDebitoConsolidado}" target="_blank" ajax="false"  disabled="#{!acessoBean.temAcessoControleTarefaVisao}" /> 
            <p:menuitem value="Contratos" actionListener="#{acessoBean.contratoVisao}" rendered="#{acessoBean.temAcessoContrato}"/>        
        </p:submenu>        
        <p:submenu label="Financeiro">
            <p:menuitem value="Importar Planilha Custos"  actionListener="#{acessoBean.importarFluxoDiario}" disabled="#{!acessoBean.temAcessoImportarFluxoDiario}" rendered="#{acessoBean.temAcessoImportarFluxoDiario}"/>
            <p:menuitem value="Custos Mensais" actionListener="#{acessoBean.fluxodiario}" disabled="#{!acessoBean.temAcessoFluxoDiario}"/>           
        </p:submenu>    
        <p:submenu label="Contabilidade"> 
            <p:menuitem value="SIG" actionListener="#{acessoBean.sig}" disabled="#{!acessoBean.temAcessoSig}" />
            <p:menuitem value="Consolidado" actionListener="#{acessoBean.controleConsolidado}"  disabled="#{!acessoBean.temAcessoControletConsolidado}" rendered="#{acessoBean.temAcessoControletConsolidado}"/>           
        </p:submenu>           
        <p:submenu label="Compras">
            <p:menuitem value="Contratos" actionListener="#{acessoBean.contrato}" rendered="#{acessoBean.temAcessoContrato}" />
           <p:menuitem value="Visão Gerencial" actionListener="#{acessoBean.contratoVisao}" rendered="#{acessoBean.temAcessoContrato}" /> 
            <p:menuitem value="Fornecedores" actionListener="#{acessoBean.comprasFornecedor}"  disabled="#{!acessoBean.temAcessoFornecedor}" rendered="#{acessoBean.temAcessoFornecedor}"/>           
            <p:menuitem value="Clientes" actionListener="#{acessoBean.comprasCliente}" rendered="#{acessoBean.temAcessoCliente}" />
            <p:menuitem value="Tipos de Contratos" actionListener="#{acessoBean.comprasTipoContrato}" rendered="#{acessoBean.temAcessoTipoContrato}" />
        </p:submenu> 
        <p:submenu label="Engenharia">
            <p:menuitem value="Controle de Sinal" actionListener="#{acessoBean.controleSinal}" disabled="#{!acessoBean.temAcessoControleSinal}" />
            <p:menuitem value="Relátorio Controle de Sinal" target="_blank" ajax="false"  actionListener="#{acessoBean.relControleSinal}" disabled="#{!acessoBean.temAcessoControleSinal}" />
            <p:menuitem value="Postos" actionListener="#{acessoBean.posto}" disabled="#{!acessoBean.temAcessoControleSinal}" />
            <p:menuitem value="Praças" actionListener="#{acessoBean.praca}" disabled="#{!acessoBean.temAcessoControleSinal}" />
            <p:menuitem value="Rateio Energia" actionListener="#{acessoBean.notaDebito}" disabled="#{!acessoBean.temAcessoControleSinal}" />
            <p:menuitem value="Rateio Energia - Consolidado" actionListener="#{acessoBean.notaDebitoConsolidado}" target="_blank" ajax="false"  disabled="#{!acessoBean.temAcessoControleSinal}" />
            <p:menuitem value="Fluxo de Demandas" actionListener="#{acessoBean.controleTarefa}" disabled="#{!acessoBean.temAcessoControleTarefa}" />

        </p:submenu> 
        <p:submenu label="Marketing">
            <p:menuitem value="Importar arquivo Ibope" actionListener="#{acessoBean.importarIbope}" rendered="#{acessoBean.temAcessoIbopeMidiaMais}" />
            <p:menuitem value="Importar arquivo Midia Mais" actionListener="#{acessoBean.importarMidiaMais}" rendered="#{acessoBean.temAcessoIbopeMidiaMais}" />       
            <p:menuitem value="Relacionamento de Programas" actionListener="#{acessoBean.programaRelacionamento}" rendered="#{acessoBean.temAcessoIbopeMidiaMais}" />       
            <p:menuitem value="Pós Vendas" actionListener="#{acessoBean.posvenda}" rendered="#{acessoBean.temAcessoIbopeMidiaMais}" />       
        </p:submenu>             
        <p:submenu label="Transportes">
            <p:menuitem value="Tipos de Despesa" actionListener="#{acessoBean.cadTipoDespTransp}" rendered="#{acessoBean.temAcessoControleTransporte}"/>
            <p:menuitem value="Controle de Gastos" actionListener="#{acessoBean.cadGastoTransp}"   rendered="#{acessoBean.temAcessoControleTransporte}"/>    
            <p:menuitem value="Visão dos Gastos" actionListener="#{acessoBean.viewGastoTransp}"  target="_blank" ajax="false"  rendered="#{acessoBean.temAcessoControleTransporte}"/>   
        </p:submenu>     
        <p:submenu label="TI">
       		<p:menuitem value="Solicitações Abertas" actionListener="#{acessoBean.tiSolicitacaoAbertas}" rendered="#{acessoBean.temAcessoPainelChamado}"/>
       		<p:menuitem value="Solicitações Fechadas" actionListener="#{acessoBean.tiSolicitacaoFechadas}" rendered="#{acessoBean.temAcessoPainelChamado}"/>
       		<p:menuitem value="Tipos" actionListener="#{acessoBean.tiAreaSolicitacao}" rendered="#{acessoBean.temAcessoPainelChamado}"/>
       		<p:menuitem value="Atendentes" actionListener="#{acessoBean.tiAtendente}" rendered="#{acessoBean.temAcessoAtendentes}"/>
       		<p:menuitem value="Equipamento" actionListener="#{acessoBean.tiEquipamento}" rendered="#{acessoBean.temAcessoEquipamentos}"/>
       		<p:menuitem value="Licença "  actionListener="#{acessoBean.tiLicenca}" rendered="#{acessoBean.temAcessoLicenca}" />
  			<p:menuitem value="Locais " actionListener="#{acessoBean.tiLocalEquipamento}" rendered="#{acessoBean.temAcessoLocalEquipamentos}"/>       		
        </p:submenu>           
        <p:submenu label="Configurações" rendered="#{acessoBean.temAcessoUsuariosAcessos}">
            <p:menuitem value="Alterar Senha" actionListener="#{acessoBean.trocarSenha}" />
            <p:menuitem value="Usuários" actionListener="#{acessoBean.cadastroUsers}" rendered="#{acessoBean.temAcessoUsuariosAcessos}"/>           
        </p:submenu>           
     </p:panelMenu>
	
	
	</h:form>    
	</p:layoutUnit>

	<p:layoutUnit position="center" styleClass="center" style="border:0 !important">
		<ui:insert name="conteudo"/>
	</p:layoutUnit>
	
</p:layout>
</div>  
<h:form id="sist">
<p:dialog id="dgSobre" widgetVar="dgSobre" header="Sobre Sistema" position="center center">
	<p:panelGrid columns="2">
		<p:graphicImage value="img/logo.jpg" width="131" height="73"/>
		<p:panelGrid columns="1">
			<p:outputLabel value="RECORD NEWS" style="font-size: 140%;font-style: italic;font-weight: bold;"/>
			<p:outputLabel value="Sistema Desenvolvido por:" style="font-size: 110%;font-weight: bold;"/>
			<p:outputLabel value="Departamento de Tecnologia da Informação "/>
			<p:outputLabel value="Versão: 2.022016(18)"/>
		</p:panelGrid>
		
	</p:panelGrid>
</p:dialog>
</h:form>      

<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
</script>   
</h:body>      
</html>
