<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core" 
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>


</h:head>
   	
<h:body>
<ui:composition template="templates/geral.xhtml">
<ui:define name="titulo">RECORD NEWS - ENGENHARIA</ui:define>
<ui:define name="conteudo">


<h:form id="formCad">
<p:panel >
	<f:facet name="header">Cadastro de Postos</f:facet>
	<p:panelGrid columns="2" >
		<h:outputLabel value="Posto"/>
		<p:inputText value="#{postoMB.posto.nome}" maxlength="60"
				required="true" requiredMessage="Informe o nome do posto">
			<p:ajax event="blur" listener="#{postoMB.grava}" update=":formCad"/>
		</p:inputText>
		<h:outputLabel value="Endereço"/>
		<p:inputText value="#{postoMB.posto.endereco}" maxlength="300" />
		<h:outputLabel value="Fotos"/>
		<p:fileUpload fileUploadListener="#{postoMB.handleFileUpload}" 
			       mode="advanced" dragDropSupport="false"
			       multiple="false" update=":formMsg,ft" sizeLimit="5000000" 
			       fileLimit="10" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
			       fileLimitMessage="Permitido apenas 1 arquivo por vez."
			       invalidFileMessage="Tipo de Arquivo inválido. Somente gif,jpeg, png."
			       invalidSizeMessage="Tamanho do arquivo não permitido. Limite 5 Mb."
			       cancelLabel="Cancelar" uploadLabel="Enviar" label="Localizar" />	
		
		<br></br>
		<f:facet name="footer">
			<p:commandButton value="Novo" action="#{postoMB.limpaCadastro}" update=":formCad" />
			<p:commandButton value="Gravar" action="#{postoMB.grava}" update=":formCad,:formMsg" />
			<p:commandButton value="Remover" action="#{postoMB.exclui}" update=":formCad,:formMsg" />
		</f:facet>
	</p:panelGrid>
    <br></br>
    <p:dataTable id="pst" var="p" value="#{postoMB.postos}" selectionMode="single" style="width:50%;" rows="10" 
    	paginator="true" paginatorPosition="bottom" selection="#{postoMB.postoSel}" rowKey="#{p.id}" emptyMessage="">
    	<f:facet name="header">Postos cadastrados</f:facet>
		<p:ajax event="rowSelect" listener="#{postoMB.selecao}" update=":formCad" />
        <p:column headerText="Nome" width="35%">
            <h:outputText value="#{p.nome}" />
        </p:column>
        <p:column headerText="Endereço" width="55%">
            <h:outputText value="#{p.endereco}" />
        </p:column>
    </p:dataTable>		
	<hr></hr>
	<p:contentFlow id="ft" value="#{postoMB.fotos}" var="f">
		<p:button value="zoom" styleClass="content" target="_blank" href="/temp/engenharia/posto/#{f.posto.nome}/#{f.nome}" />
   		<p:graphicImage value="/temp/engenharia/posto/#{f.posto.nome}/#{f.nome}" width="600px" height="300px" styleClass="content" />		
	</p:contentFlow>

</p:panel>

</h:form>


<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="5000"/>
</h:form>
</ui:define>
</ui:composition>	
</h:body>	

</html>
