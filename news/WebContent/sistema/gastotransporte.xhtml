<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core" 
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>


</h:head>
   	
<h:body>
<ui:composition template="templates/geral.xhtml">
<ui:define name="titulo">RECORD NEWS - TRANSPORTES</ui:define>
<ui:define name="conteudo">
<ui:debug hotkey="x"/>
<f:facet name="header">Cadastro dos Gastos Mensais</f:facet>

<h:form id="formCad">
	<p:panel rendered="#{acessoBean.temAcessoControleTransporte}"  style="width:50%;">
		<p:panelGrid columns="2">
			<h:outputLabel value="Tipo Despesa"/>   
	        <p:autoComplete id="desp" value="#{gastotransporteMB.despesa}" completeMethod="#{gastotransporteMB.completeDespesa}" size="50"
	        		disabled="#{gastotransporteMB.controlaCadastro eq 0}" placeholder="Digite o Tipo de Despesa" 
                    var="d" itemLabel="#{d.despesa}" itemValue="#{d}" converter="tipoDespTranspConverter" forceSelection="true"
                    required="true" requiredMessage="Informe o tipo de despesa" />

			<h:outputLabel value="Mês"/> 
			
			<p:inputText value="#{gastotransporteMB.gasto.mes}"  size="8" maxlength="2" disabled="#{gastotransporteMB.controlaCadastro eq 0}"/>

			<h:outputLabel value="Ano"/> 
			<p:inputText value="#{gastotransporteMB.gasto.ano}"  size="8" maxlength="4" disabled="#{gastotransporteMB.controlaCadastro eq 0}"/>
			<h:outputLabel value="Valor"/> 
			<p:inputText id="vlr" value="#{gastotransporteMB.gasto.valor}" size="13" disabled="#{gastotransporteMB.controlaCadastro == 0}">
				<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"/>
			</p:inputText>							

		</p:panelGrid>
		<f:facet name="footer">
			<p:panelGrid columns="6" style="border: none !important; ">
				<p:commandButton value="Novo" action="#{gastotransporteMB.novo}" update=":formCad" />
				<p:commandButton value="Remover" action="#{gastotransporteMB.exclui}" disabled="#{gastotransporteMB.gasto.id==null}" update=":formCad" />
				<p:commandButton value="Limpar" action="#{gastotransporteMB.limpaCadastro}" update=":formCad" />
				<p:commandButton value="Gravar" action="#{gastotransporteMB.grava}" update=":formCad,:formMsg" />
			</p:panelGrid>
		</f:facet>
		<br></br>
		<hr></hr>
	    <p:dataTable id="tbdesp" var="d" value="#{gastotransporteMB.gastos}" selectionMode="single" paginatorPosition="bottom"  rows="8" paginator="true" 
	     	selection="#{gastotransporteMB.gastoSel}" rowKey="#{d.id}" emptyMessage="">
	    	<f:facet name="header">Gastos cadastrado</f:facet>
			<p:ajax event="rowSelect" listener="#{gastotransporteMB.selecao}" update=":formCad" />
			
	        <p:column headerText="Mes" width="8%"  filterBy="#{d.mes}"  filterMatchMode="contains">
	            <h:outputText value="#{d.mes}" />
	        </p:column>
	        <p:column headerText="Ano" width="10%" filterBy="#{d.ano}"  filterMatchMode="contains">
	            <h:outputText value="#{d.ano}" />
	        </p:column>	        			
	        <p:column headerText="Descrição" width="40%" filterBy="#{d.tipodespesa.despesa}"  filterMatchMode="contains">
	            <h:outputText value="#{d.tipodespesa.despesa}" />
	        </p:column>              	 
	        <p:column headerText="Valor" style="width:9%;text-align: right;">
				<h:outputText value="#{d.valor}" style="ttext-align: right;">
					<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"/>	           																
				</h:outputText>	
		    </p:column>	  
	        <p:column style="width:32px;text-align: center">
	            <p:commandButton update=":formCad,:formDel" oncomplete="PF('delDialog').show()" icon="ui-icon-trash" title="Remover">
	                <f:setPropertyActionListener value="#{d}" target="#{gastotransporteMB.gasto}" />
	            </p:commandButton>
	        </p:column>			     	               	        
	    </p:dataTable>
	</p:panel>
</h:form>

<p:dialog id="delDialog" widgetVar="delDialog" appendTo="@(body)" modal="true" header="Exclusão de Cliente/Fornecedor" resizable="false" >
	<h:form id="formDel">
		<p:panel header="Exclusão">
			<span>Tem certeza que quer excluir o registro #{gastotransporteMB.gasto.id} - 
					#{gastotransporteMB.gasto.mes}/#{gastotransporteMB.gasto.mes}, #{gastotransporteMB.gasto.tipodespesa.despesa}</span>

			<f:facet name="footer">
				<p:panelGrid columns="2">
					<p:commandButton value="Sim" action="#{gastotransporteMB.excluir}" update=":formMsg,:formCad" oncomplete="PF('delDialog').hide()"/>
					<p:commandButton value="Cancelar" onclick="PF('delDialog').hide()"/> 
				</p:panelGrid>		
			</f:facet>
		</p:panel>
	</h:form>	
</p:dialog>

<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="6000"/> 
</h:form>
</ui:define>
</ui:composition>	
</h:body>	

</html>
