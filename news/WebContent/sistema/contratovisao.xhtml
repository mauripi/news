<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core" 
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:b="http://bootsfaces.net/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

 
</h:head>
   	
<h:body>
<ui:composition template="templates/geral.xhtml">
<ui:define name="titulo">RECORD NEWS - COMPRAS</ui:define>
<ui:define name="conteudo">

<f:facet name="header">Contratos - RECORD NEWS</f:facet>
<h:form>

<p:panelGrid columns="2" layout="grid">
	<p:panelGrid columns="1" >
	    <b:inputText id="mybid" class="mybid-example" value="#{contratoVisaoMB.pesquisa}" label="" >
	        <f:facet name="append">
	            <b:commandButton look="primary" value="Localizar" ajax="true" 
	            	actionListener="#{contratoVisaoMB.pesquisar}" update="contr_filtered,:formMsg"/>
	        </f:facet>
	    </b:inputText>		  		    
	    <p:dataTable id="contr_filtered" var="c" value="#{contratoVisaoMB.contratosPesquisados}" emptyMessage="" 
	    	selectionMode="single" selection="#{contratoVisaoMB.contrato}" rowKey="#{c.id}" rows="10" scrollable="true"  scrollHeight="300">
	        <p:ajax event="rowSelect"  />
	        <p:column headerText="Objeto">
	            <h:outputText value="#{c.objeto}" />
	        </p:column>
	        <p:column headerText="Cliente / Fornecedor">
	            <h:outputText value="#{c.mclifor.nomfan}" />
	        </p:column>
	    </p:dataTable>       
	</p:panelGrid>             	
    <p:panel id="receita_despesa" widgetVar="receita_despesa" header="Relação Receitas x Despesas2" >
        <h:outputText value="Relação Receitas x Despesas" />
    </p:panel>       
</p:panelGrid>

</h:form>


<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="4000"/> 
</h:form>
</ui:define>
</ui:composition>	
</h:body>	

</html>
