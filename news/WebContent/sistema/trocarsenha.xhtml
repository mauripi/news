<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"  
   		xmlns:f="http://xmlns.jcp.org/jsf/core" 
   		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>


</h:head>
   	
<h:body>
<ui:composition template="templates/geral.xhtml">
<ui:define name="titulo">RECORD NEWS</ui:define>
<ui:define name="conteudo">
<p:panel class="conteudo">
<f:facet name="header">Alterar Senha</f:facet>
<h:form id="formTroca">
   	<p:panelGrid columns="2" >
    	<h:outputLabel value="Nova Senha: "/>
    	<p:inputText value="#{acessoBean.senha1}" type="password"/>	    	
    	<h:outputLabel value="Re-digite: "/>
    	<p:inputText value="#{acessoBean.senha2}" type="password"/>
			<p:commandButton value="Gravar" icon="ui-icon-check"  action="#{acessoBean.alterarSenha}" update=":formMsg"/>	

   	</p:panelGrid>				
</h:form>
</p:panel>



<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="6000"/> 
</h:form>

</ui:define>
</ui:composition>	
</h:body>	

</html>
