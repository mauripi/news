<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core" 
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>


</h:head>
   	
<h:body>
<ui:composition template="templates/geral.xhtml">
<ui:define name="titulo">RECORD NEWS - CONTABILIDADE</ui:define>
<ui:define name="conteudo">

<f:facet name="header">Download Arquivo SIG</f:facet>
<p:panel rendered="true" style="width:40%;">

<h:form>
	<p:panelGrid columns="3">	
		<h:outputLabel value="Mês" style="padding-rigth : 15px;"/>
		<p:inputText value="#{sigMB.mes}" id="mes"  maxlength="2" size="5" required="true" requiredMessage="Informe o Mês" validatorMessage="Permitido apenas de 1 a 12">
			<f:validateRegex pattern="1[0-2]|[1-9]" for="mes"/>
		</p:inputText>
		<h:message for="mes" style="color:red"  />
		<h:outputLabel value="Ano" style="padding-rigth: 15px;"/>
		<p:inputText value="#{sigMB.ano}" id="ano" maxlength="4" size="5" required="true" validatorMessage="Permitido a partir de 2015 a 2019" requiredMessage="Informe o Ano">
			<f:validateRegex pattern="201[5-7]" for="ano"/>
		</p:inputText>
		<h:message for="ano" style="color:red" />
	</p:panelGrid>
	<br></br>
	<br></br>
	<p:commandButton value="Gerar arquivo" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" action="#{sigMB.gerar}"  update=":formMsg, down"/>
	<br></br>
	<br></br>
	<p:link id="down" value="Baixar Arquivo" href="../resource/sig/sig.zip" rendered="#{sigMB.gerado}" style="border: 5px solid red;padding:5px;" />
	<br></br>
</h:form>	
	
</p:panel>
<p:dialog modal="false" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false"  >
    <p:graphicImage value="img/ajaxloadingbar.gif" />
</p:dialog>
<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="8000"/> 
</h:form>

</ui:define>
</ui:composition>	
</h:body>	

</html>
