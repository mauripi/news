<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core" 
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>


</h:head>
   	
<h:body>
<ui:composition template="templates/geral.xhtml">
<ui:define name="conteudo">
<ui:define name="titulo">RECORD NEWS - COMPRAS</ui:define>

<f:facet name="header">Cadastro de Fornecedores</f:facet>
<h:form id="formCad">
	<p:panel rendered="#{acessoBean.temAcessoFornecedor}">
		<p:panelGrid columns="3">
			<h:outputLabel value="Nome"/> 
			<h:outputLabel value="CNPJ / CPF"/>
			<h:outputLabel value="Endereço completo"/>
			<p:inputText value="#{fornecedorMB.forn.nome}" placeholder="Nome completo do fornecedor" size="50" disabled="#{fornecedorMB.controlaCadastro eq 0}"/>
			<p:inputMask mask="99999999999?999" value="#{fornecedorMB.forn.cnpjcpf}"  type="number" placeholder="Informe o cnpj ou cpf" size="50" disabled="#{fornecedorMB.controlaCadastro eq 0}"/>
			<p:inputText value="#{fornecedorMB.forn.endereco}" placeholder="Informe o endereço " size="50" disabled="#{fornecedorMB.controlaCadastro eq 0}"/>			
			<f:facet name="footer">
				<p:commandButton value="Contatos"  onclick="PF('dlg2').show();" update=":formCont:cont" disabled="#{fornecedorMB.controlaCadastro != 2}"/>
			</f:facet>
		</p:panelGrid>
		<f:facet name="footer">
			<p:panelGrid columns="6" style="border: none !important; ">
				<p:commandButton value="Novo" action="#{fornecedorMB.novo}" update=":formCad" />
				<p:commandButton value="Editar" action="#{fornecedorMB.edita}" update=":formCad" disabled="#{fornecedorMB.forn.id==null}" />
				<p:commandButton value="Remover" action="#{fornecedorMB.exclui}" disabled="#{fornecedorMB.forn.id==null}" update=":formCad" />
				<p:commandButton value="Limpar" action="#{fornecedorMB.limpaCadastro}" update=":formCad" />
				<p:commandButton value="Imprimir" ajax="false" action="${fornecedorMB.imprimir}" disabled="#{fornecedorMB.forn.id==null}" onfornck="this.form.target='_blank'" update=":formMsg" />
				<p:commandButton value="Gravar" action="#{fornecedorMB.grava}" update=":formCad,:formMsg" />
			</p:panelGrid>
		</f:facet>
<hr></hr>
	    <p:dataTable id="forn" var="a" value="#{fornecedorMB.fornecedores}" selectionMode="single"
	     	rows="10" paginator="true" paginatorPosition="bottom"
	       selection="#{fornecedorMB.fornSel}" rowKey="#{a.id}" emptyMessage="">
	    	<f:facet name="header">Fornecedores cadastrados</f:facet>
			<p:ajax event="rowSelect" listener="#{fornecedorMB.selecao}" update=":formCad" />
			
	        <p:column headerText="Nome" width="30%" filterBy="#{a.nome}">
	            <h:outputText value="#{a.nome}" />
	        </p:column>
	        <p:column headerText="CNPJ / CPF" width="20%">
	            <h:outputText value="#{a.cnpjcpf}" />
	        </p:column>
	        <p:column headerText="Endereço" width="50%">
	            <h:outputText value="#{a.endereco}" />
	        </p:column>	        
	    </p:dataTable>
	</p:panel>
</h:form>


<h:form id="formCont" style="font-size:small;">
	<p:dialog header="Contatos do fornecedor" widgetVar="dlg2"  height="400" width="800" closable="true" closeOnEscape="true">
	   <p:commandButton value="Novo" action="#{fornecedorMB.newContact}" update="cont"/>
	   <p:dataTable id="cont" var="c" value="#{fornecedorMB.contatos}" editable="true" editMode="cell" widgetVar="cellContato" emptyMessage="Não há contatos">

	      <p:ajax event="cellEdit" listener="#{fornecedorMB.onCellEdit}" update=":formMsg" />
          
		   <p:column headerText="Nome" width="30%">
	           <p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{c.nome}" /></f:facet>
	               <f:facet name="input"><p:inputText value="#{c.nome}" style="width:96%" label="Nome"/></f:facet>
	           </p:cellEditor>
	       </p:column>
		   <p:column headerText="E-mail" width="30%">
	           <p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{c.email}" /></f:facet>
	               <f:facet name="input"><p:inputText value="#{c.email}" style="width:96%" label="E-mail"/></f:facet>
	           </p:cellEditor>
	       </p:column>	       
		   <p:column headerText="Telefone" width="15%">
	           <p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{c.tel1}" /></f:facet>
	               <f:facet name="input"><p:inputText value="#{c.tel1}" style="width:96%" label="Telefone"/></f:facet>
	           </p:cellEditor>
	       </p:column>	       
		   <p:column headerText="Telefone2" width="15%">
	           <p:cellEditor>
	               <f:facet name="output"><h:outputText value="#{c.tel2}" /></f:facet>
	               <f:facet name="input"><p:inputText value="#{c.tel2}" style="width:96%" label="Telefone2"/></f:facet>
	           </p:cellEditor>
	       </p:column>		       
            <p:column headerText="" style="text-align:center" width="10%">
                <p:commandButton value="X" update="cont" alt="Remover" label="Remover">
                    <p:collector value="#{c}" removeFrom="#{fornecedorMB.contatos}" unique="true"/>
                </p:commandButton>
            </p:column>	       
	   </p:dataTable>
	   <f:facet name="footer">
	   		<p:commandButton value="Fechar" onclick="PF('dlg2').hide();" />
	   </f:facet>
	</p:dialog> 
</h:form>
<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="4000"/> 
</h:form>
</ui:define>
</ui:composition>	
</h:body>	

</html>
