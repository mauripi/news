<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core" 
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>


</h:head>
   	
<h:body>
<ui:composition template="templates/geral.xhtml">
<ui:define name="titulo">RECORD NEWS - COMPRAS</ui:define>
<ui:define name="conteudo">


<h:form id="formCad">
	<p:panel >
		<f:facet name="header">Cadastro de Atendentes</f:facet>
		<p:panelGrid columns="1">
			<h:outputLabel value="UsuÃ¡rio"/>
			<p:autoComplete id="fav" minQueryLength="3" value="#{atendenteMB.usuario}" converter="loginConverter" disabled="#{atendenteMB.controlaCadastro eq 0}"
				completeMethod="#{atendenteMB.completeText}" effect="fade" var="l" itemLabel="#{l.nome}" itemValue="#{l}" size="80"/> 

		</p:panelGrid>
		<f:facet name="footer">
			<p:panelGrid columns="6" style="border: none !important; ">
				<p:commandButton value="Novo" action="#{atendenteMB.novo}" update=":formCad" />
				<p:commandButton value="Limpar" action="#{atendenteMB.limpaCadastro}" update=":formCad" />
				<p:commandButton value="Gravar" action="#{atendenteMB.grava}" update=":formCad,:formMsg" />
			</p:panelGrid>
		</f:facet>
	</p:panel>
	
	<br></br>
	
	<p:panel>
	    <p:dataTable id="atendente" var="a" value="#{atendenteMB.atendentes}" selectionMode="single" style="width:60%"
	     	selection="#{atendenteMB.atendenteSel}" rowKey="#{a.id}" emptyMessage="">
	    	<f:facet name="header">Atendentes cadastrados</f:facet>
			<p:ajax event="rowSelect" listener="#{atendenteMB.selecao}" update=":formCad" />
	        <p:column headerText="Nome" width="35%">
	            <h:outputText value="#{a.login.nome}" />
	        </p:column>

	    </p:dataTable>				
	    
	</p:panel>
</h:form>


<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="5000"/>
</h:form>
</ui:define>
</ui:composition>	
</h:body>	

</html>
