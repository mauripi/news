<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core" 
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>


</h:head>
   	
<h:body>
<ui:composition template="templates/geral.xhtml">
<ui:define name="titulo">RECORD NEWS - RH</ui:define>
<ui:define name="conteudo">
<p:panel class="conteudo">
<f:facet name="header">Importação dos Holerites</f:facet>



<h:form>
	<p:panelGrid columns="1">
		<h:outputText value="Selecione o arquivo contendo as bases."/>
	    <p:fileUpload fileUploadListener="#{importHoleriteMB.handleFileUpload}" mode="advanced" 
	    	dragDropSupport="false" sizeLimit="1000000" fileLimit="1" 
	    	label="Selecionar" uploadLabel="Importar" cancelLabel="Cancelar"/>
	</p:panelGrid>
</h:form>	
<br></br>
<br></br>
<h:form>
	<p:panelGrid columns="3">
		<h:outputLabel value="Tipo Holerite:" style="padding-rigth : 15px;"/>
        <p:selectOneMenu id="per" value="#{importHoleriteMB.periodo}" style="width:125px">
            <f:selectItem itemLabel="" itemValue="0" />
            <f:selectItem itemLabel="Mensal" itemValue="11" />
            <f:selectItem itemLabel="1º Parc. 13º Salário" itemValue="31" />
            <f:selectItem itemLabel="13º Salário Integral" itemValue="32" />
            <f:selectItem itemLabel="Dissídio" itemValue="14" />
            <f:selectItem itemLabel="PLR" itemValue="92" />
            <f:selectItem itemLabel="PLR" itemValue="12" />
        </p:selectOneMenu>
		<h:message for="per" style="color:red"  />	
		<h:outputLabel value="Mês:" style="padding-rigth : 15px;"/>
		<p:inputText value="#{importHoleriteMB.mes}" id="mes"  maxlength="2" size="7" required="true" requiredMessage="Informe o Mês" validatorMessage="Permitido apenas de 1 a 12">
			<f:validateRegex pattern="1[0-2]|[1-9]" for="mes"/>
		</p:inputText>
		<h:message for="mes" style="color:red"  />
		<h:outputLabel value="Ano:" style="padding-rigth: 15px;"/>
		<p:inputText value="#{importHoleriteMB.ano}" id="ano" maxlength="4" size="7" required="true" requiredMessage="Informe o Ano"/>
		<h:message for="ano" style="color:red" />
	</p:panelGrid>
	<br></br>
	<br></br>
		<p:panelGrid columns="1">
		<p:commandButton value="Gravar" icon="ui-icon-check" ajax="false"  action="#{importHoleriteMB.importar}" update=":formMsg"/>
		</p:panelGrid>
		<br/><br/>
</h:form>	
	

</p:panel>
<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="8000"/> 
</h:form>

</ui:define>
</ui:composition>	
</h:body>	

</html>
