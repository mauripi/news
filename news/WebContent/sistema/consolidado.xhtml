<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="4000"/> 
</h:form>

<h:form id="formDth">
	<p:dialog header="#{consolidadoMB.contaSelecionada.clacta}  - #{consolidadoMB.buscaDescricao(consolidadoMB.contaSelecionada.clacta)}" widgetVar="dgObs" width="600" rendered="#{acessoBean.temAcessoConsolidado}">
	    
		<p:dataTable var="o" value="#{consolidadoMB.contasObservacao}" emptyMessage="Não há observações.">
			<f:facet name="header">
				#{contaSelecionada.clacta }
			</f:facet>
		    <p:column headerText="Mês/Ano" width="10">
		        <h:outputText value="#{consolidadoMB.nomeMes(o.mes)} / #{o.ano}" />
		    </p:column>	 
		    <p:column headerText="Observações" width="90">
		        <h:outputText value="#{o.observacao}" />
		    </p:column>
		    
		</p:dataTable>
	</p:dialog>
</h:form>

<h:form id="formRazao">
	<p:dialog header="#{consolidadoMB.descricaoRazao}" widgetVar="dgRazao" width="600" height="500" modal="true" appendTo="@(body)" rendered="#{acessoBean.temAcessoConsolidado}">
		<p:ajax event="close" listener="#{consolidadoMB.limpaRazao}" oncomplete="PF('dgRazao').hide()" update=":formRazao"/>
		<p:dataTable var="l" value="#{consolidadoMB.razoes}" emptyMessage="Não há registros." style="font-size:12px">
		
	       <p:column headerText="Data" style="width:15%;">
              <h:outputText value="#{l.data}">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
			  </h:outputText>
           </p:column>
			<p:column headerText="Histórico">
				<h:outputText value="#{l.historico}"/>
			</p:column>
			<p:column headerText="Valor" style="text-align: right;width:18%;">
				<h:outputText value="#{l.valor}">
					<f:convertNumber  minFractionDigits="2" maxFractionDigits="2" type="currency"/>	           																
				</h:outputText>				
			</p:column>	
	        <p:columnGroup type="footer">
	            <p:row>
	                <p:column colspan="2" style="text-align:right;font-size: 1em !important;" footerText="Total:" />

			        <p:column style="text-align: right;font-size: 1em !important;">
			      	  	<f:facet name="footer">
							<h:outputText value="#{consolidadoMB.totalRazao}"  style="font-size: 1em !important;" >
								<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" currencyCode="BRL"/>	           																
							</h:outputText>	
						</f:facet>
			        </p:column> 
	            </p:row>
	        </p:columnGroup>			
		</p:dataTable>

	</p:dialog>
</h:form>


</h:body>
