<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"  
   		xmlns:f="http://xmlns.jcp.org/jsf/core" 
    	xmlns:p="http://primefaces.org/ui"   	
    	xmlns:b="http://bootsfaces.net/ui"
    	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>


</h:head>
   	
<h:body>
<ui:composition template="templates/geral.xhtml">
<ui:define name="titulo">RECORD NEWS - Financeiro</ui:define> 
<ui:define name="conteudo">

<h:form id="formCad">
	<p:panel header="Recido da Prestações de Contas" style="width:900px; " >
		<p:panelGrid columns="1" >
		    <b:inputText id="mybid" class="mybid-example" value="#{reciboPrestacaoMB.id}" label="Número da Prestação:" >
		        <f:facet name="append">
		            <b:commandButton look="primary" value="Localizar" ajax="true" actionListener="#{reciboPrestacaoMB.prestacaoSelecionada}" update=":formCad,:formMsg"/>
		        </f:facet>
		    </b:inputText>		  		    
		</p:panelGrid>

		<b:well>
			<b:panelGrid columns="1" >
				<b:inputText value="#{reciboPrestacaoMB.prestacao.id}" disabled="true" label="Prestação Nro.:"/>
				<b:inputText value="#{reciboPrestacaoMB.prestacao.dataadiantamento}" disabled="true" label="Data do Adiantamento:">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
				</b:inputText>
				<b:inputText value="#{reciboPrestacaoMB.prestacao.colaborador.nome}" disabled="true" label="Colaborador:"/>
				<b:inputText value="#{reciboPrestacaoMB.prestacao.valoradiantado}" disabled="true" label="Valor Adiantado:">
					<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"/>
				</b:inputText>
				<b:inputText value="#{reciboPrestacaoMB.totalRestituir}" disabled="true" label="Valor do Recibo:">
					<f:convertNumber type="number" minFractionDigits="2" maxFractionDigits="2"/>
				</b:inputText>				
				<b:inputText value="#{reciboPrestacaoMB.motivoDespesa}" label="Motivo da Despesa:"/>
				<b:inputText value="#{reciboPrestacaoMB.dataRecibo}"  label="Data do Recibo:">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
				</b:inputText>
			</b:panelGrid>
		</b:well>
		
		<b:commandButton look="primary" value="Imprimir" ajax="true" disabled="#{reciboPrestacaoMB.totalRestituir le 0}"
			actionListener="#{reciboPrestacaoMB.imprimir}" update=":formCad"  onclick="this.form.target='_blank'" />
		
		
			
	</p:panel>
</h:form>

<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="4000"/> 
</h:form>
</ui:define>
</ui:composition>	
</h:body>	

</html>
