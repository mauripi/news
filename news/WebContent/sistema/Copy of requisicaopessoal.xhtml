<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">

<h:head>

</h:head>

<h:body>
<ui:composition template="templates/rh.xhtml">
<ui:define name="titulo">RECORD NEWS - RH</ui:define>
<ui:define name="conteudo">
<div class="container">
	<h:form>
	
		<b:row>
			<b:inputText value="" placeholder="Requisitante" tiny-screen="half"
                typeahead="true" typeahead-values="#{reqpessoaMB.bandsList}">
	            <f:facet name="prepend">
	                <h:outputText value="REPRESENTANTE" />
	            </f:facet>
	        </b:inputText>
			<b:inputText value="" placeholder="Departamento" tiny-screen="half"
                typeahead="true" typeahead-values="#{reqpessoaMB.bandsList}">
	            <f:facet name="prepend">
	                <h:outputText value="DEPTO" />
	            </f:facet>
	        </b:inputText>	        
		</b:row>

		<b:row>
			<b:inputText value="" placeholder="Local de Trabalho" tiny-screen="half"
                typeahead="true" typeahead-values="#{reqpessoaMB.bandsList}">
	            <f:facet name="prepend">
	                <h:outputText value="LOCAL DE TRABALHO" />
	            </f:facet>
	        </b:inputText>
			<b:inputText value="" placeholder="Horário" tiny-screen="half"
                typeahead="true" typeahead-values="#{reqpessoaMB.bandsList}">
	            <f:facet name="prepend">
	                <h:outputText value="HORÁRIO" />
	            </f:facet>
	        </b:inputText>	        
		</b:row>
						
		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">Necessidade de Hora Extra?</span>
						<p:panelGrid columns="2" layout="grid">
						    <b:selectBooleanCheckbox  tooltip="Necessidade de Hora Extra" caption="Sim"/>
			   				<b:selectBooleanCheckbox  tooltip="Necessidade de Hora Extra" caption="Não"/>
		   				</p:panelGrid>
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">Frequência</span>
						<p:panelGrid columns="3" layout="grid">
							<b:selectBooleanCheckbox  tooltip="Frequência" caption="Frequentemente"/>
							<b:selectBooleanCheckbox  tooltip="Frequência" caption="Exporadicamente"/>
							<b:selectBooleanCheckbox  tooltip="Frequência" caption="Raramente"/>							
						</p:panelGrid>
					</div>
				</div>
			</div>				
		</div>	

		<div class="col-xs-12">	
			<b:row>
				<b:inputTextarea rows="3" >
		            <f:facet name="prepend">
		                <h:outputText value="Descrição das Atividades" />
		            </f:facet>
		        </b:inputTextarea>	        
			</b:row>
		</div>

		<div class="col-xs-12">	
			<b:row>
				<b:inputTextarea rows="3" >
		            <f:facet name="prepend">
		                <h:outputText value="Qual a maior dificuldade do cargo?" />
		            </f:facet>
		        </b:inputTextarea>	        
			</b:row>
		</div>

		<b:row>
			<div class="col-xs-12">
				<div class="input-group">
					<span class="input-group-addon">Sexo</span>
					<p:panelGrid columns="4" layout="grid">
						<b:selectBooleanCheckbox  tooltip="Sexo" caption="Masculino"/>
						<b:selectBooleanCheckbox  tooltip="Sexo" caption="Feminino"/>
						<b:selectBooleanCheckbox  tooltip="Sexo" caption="Indiferente"/>							
					</p:panelGrid>
				</div>
			</div>
		</b:row>
		
		<p></p>
		
		<b:row>
			<div class="col-xs-12">
				<div class="input-group">
					<span class="input-group-addon">Idade</span>
					<p:panelGrid columns="1" layout="grid">
						<p:panelGrid columns="4" >
							<b:selectBooleanCheckbox  tooltip="Idade" caption="Entre"/>
							<b:inputText />
							<b:label text="e" />
							<b:inputText />
						</p:panelGrid>
						<p:panelGrid columns="4" >
							<b:selectBooleanCheckbox  tooltip="Idade" caption="Entre"/>
							<b:inputText />
							<b:label text="e" />
							<b:inputText />
						</p:panelGrid>
						<b:panelGrid columns="4" >
							<b:selectBooleanCheckbox  tooltip="Idade" caption="Entre"/>
							<b:inputText />
							<span>e</span>
							<b:inputText />
						</b:panelGrid>	
											
					</p:panelGrid>
				</div>
			</div>				
		</b:row>
				
		
		
		
	</h:form>	
 </div>  
</ui:define>
</ui:composition>    
</h:body>    
</html>
