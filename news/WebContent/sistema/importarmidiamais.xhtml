<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core" 
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>


</h:head>
   	
<h:body>
<ui:composition template="templates/geral.xhtml">
<ui:define name="titulo">RECORD NEWS - MARKETING</ui:define>
<ui:define name="conteudo">

<f:facet name="header">Importação do arquivo do Midia Mais</f:facet>
<p:panel rendered="true" style="width:70%;">
	<h:form>
		<p:panelGrid columns="1">
			<h:outputText value="Selecione o arquivo."/>
		    <p:fileUpload fileUploadListener="#{importamidiamaisMB.handleFileUpload}" mode="advanced" 
		    	dragDropSupport="false" sizeLimit="1000000" fileLimit="1" 
		    	label="Selecionar" uploadLabel="Importar" cancelLabel="Cancelar"/>
		    <p:commandButton value="Enviar" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" action="#{importamidiamaisMB.importar}" update=":formMsg"/>	
		</p:panelGrid>
	</h:form>		
</p:panel>

<p:dialog modal="false" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false"  >
    <p:graphicImage value="img/ajaxloadingbar.gif" />
</p:dialog>

<h:form id="formMsg">                      
    <p:growl id="msg" showDetail="true" life="8000"/> 
</h:form>

</ui:define>
</ui:composition>	
</h:body>	

</html>
