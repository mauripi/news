<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"  
   		xmlns:f="http://java.sun.com/jsf/core"  
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
<title>RECORD NEWS - Acesso</title>

<style type="text/css">
	body {margin: 1%;font-size: 12px;color: #616161;text-align: center;}	
	.ui-panelgrid tr, .ui-panelgrid td {border:0 !important;}	
	input, select,textarea,button, .ui-widget,.ui-widget input,.ui-widget select,  
	.ui-widget textarea,.ui-widget button { font-family: Arial, "Trebuchet MS", Verdana, sans-serif;      
	 	font-size: 14px !important;font-stretch: wider;font: bold;}
</style>

</h:head>
<h:body >

	<h:form id="form" style="width:300px;height:350px;padding-left: 40%;padding-top: 10%;">		 
		<p:panel >
		
			<img src="img/logo2.jpg" alt="" height="50px;" />
			<p:separator></p:separator>
			<p:panelGrid columns="2">				
				<h:outputLabel style="font-family: Georgia, Times New Roman; ">CPF</h:outputLabel>
				<p:inputText  value="#{acessoBean.login.cpf}" maxlength="11"/>
				<h:outputLabel style="font-family: Georgia, Times New Roman;">Senha</h:outputLabel>
				<p:password value="#{acessoBean.login.senha}"></p:password>
			</p:panelGrid>
		<f:facet name="footer">
			<p:commandButton action="#{acessoBean.entrar}" update=":formMsg"
			value="Entrar" icon="ui-icon-check" style="margin:0;font-size:xx-small;"/> 
		
		</f:facet>
		</p:panel>
	</h:form>

	<h:form id="formTroca">
		<p:dialog id="dgTroca" widgetVar="dgTroca" header="Troca Senha de Acesso">
			<p:panelGrid columns="1">
		    	<p:panelGrid columns="2">
			    	<h:outputLabel value="Digite a nova Senha: "/>
			    	<p:inputText value="#{acessoBean.senha1}" type="password"/>	    	
			    	<h:outputLabel value="Re-digite a nova Senha: "/>
			    	<p:inputText value="#{acessoBean.senha2}" type="password"/>
			    	<f:facet name="footer">
						<p:commandButton value="Salvar" action="#{acessoBean.alterarSenhaLogin}" update=":formMsg"/>		    	
			    	</f:facet>
		    	</p:panelGrid>				
			</p:panelGrid>
		</p:dialog>
	</h:form>

	<h:form id="formMsg" style="font-size:small;">                      
	   <p:growl id="msg" showDetail="true" sticky="false" life="3000"/>
	</h:form> 	
		
</h:body>
</html>
